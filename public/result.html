<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Result</title>
    <link
      rel="stylesheet"
      id="bootstrap"
      href="./assets/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div
        class="align-items-center d-flex flex-column justify-content-center qr-url-container"
      >
        <p>Detected QR Code URL:</p>
        <p>
          <a rel="nofollow" role="button" href=""
            ></a
          >
        </p>
      </div>
      <div class="card border-success mb-3 m-auto" style="max-width: 25rem">
        <div class="card-header bg-transparent border-success">
          Person Details
        </div>
        <div class="card-body text-success">
          <table class="table table-hover">
            <!-- <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Value</th>
                      </tr>
                    </thead> -->
            <tbody>
              <tr class="reg-no-row">
                <th scope="row">1</th>
                <td>Reg No</td>
                <td name="reg-num">-</td>
              </tr>
              <tr class="reg-date-row">
                <th scope="row">2</th>
                <td>Reg Date</td>
                <td name="reg-date">-</td>
              </tr>
              <tr class="name-row">
                <th scope="row">3</th>
                <td>Name</td>
                <td name="person-name">-</td>
              </tr>
              <tr class="dod-row">
                <th scope="row">4</th>
                <td>DOD</td>
                <td name="dod">-</td>
              </tr>
              <tr class="f-name-row">
                <th scope="row">5</th>
                <td>Father Name</td>
                <td name="father-name">-</td>
              </tr>
              <tr class="m-name-row">
                <th scope="row">6</th>
                <td>Mother Name</td>
                <td name="mother-name">-</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-transparent border-success">
          <a href="/">
            <button class="btn btn-success float-end">Go Back ‚Üê</button>
          </a>
        </div>
      </div>
    </div>

    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
